<div class="pricing-header px-5 py-3 pt-md-5 pb-md-4 mx-auto text-center">
   <h1 class="display-4">Login</h1>
   <p class="lead">For OSO Staff eyes only! The url is not in any button on the public website.</p>
</div>


<div class="container">
<div class="row mr-auto show-hide-message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>

	<form [formGroup]="form" (submit)="onLoginSubmit()">
	  <div class="form-group">
	    <label for="username">Username</label>
	    <div [ngClass]="{'has-error':(form.controls.username.errors && form.controls.username.dirty), 'has-success': !form.controls.username.errors }">
	      <input type="text" name="username" class="form-control" autocomplete="off" placeholder="*Username" formControlName="username"/>
	      <ul class="help-block">
	         <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">This field is required</li>
	    </ul>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="password">Password</label>
	    <div [ngClass]="{'has-error':(form.controls.password.errors && form.controls.password.dirty), 'has-success': !form.controls.password.errors}">
	      <input type="password" name="password" class="form-control" autocomplete="off" placeholder="*Password" formControlName="password" value=""/>
	      <ul class="help-block">
	         <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">This field is required</li>
	    </ul>
	    </div>
	  </div>
	  <input [disabled]="!form.valid || processing" type="submit" class="btn btn-primary" value="Submit">
</form>ï»¿
</div>
