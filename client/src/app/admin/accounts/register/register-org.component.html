<div class="container">
  <div class="card">
<div class="col-md-12">
  <h2>Create account for organization</h2>
  <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !orgname.valid }">
          <label for="orgname">Organization Name</label>
          <select type="text" class="form-control" name="orgname" [(ngModel)]="model.orgname" #orgname="ngModel" required>
            <option *ngFor="let org of studOrgs" [value]="org.orgname">
                   {{org.orgname}}
            </option>
            </select>
          <div *ngIf="f.submitted && !orgname.valid" class="help-block">This field is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
          <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <label for="username">Username</label>
          <input type="text" class="form-control valid" name="username" minlength="5" [(ngModel)]="model.username" #username="ngModel" required />
          <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" minlength="8" [(ngModel)]="model.password" #password="ngModel" required />
          <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
      </div>
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Register</button>    
          <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
      </div>
  </form>
</div>
