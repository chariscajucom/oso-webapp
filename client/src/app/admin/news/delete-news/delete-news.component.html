<div class="container">
  <h1>Delete News</h1>

  <!-- Custom Success/Error Message -->
  <div class="row show-hide-message" *ngIf="message">
    <div [ngClass]="messageClass">
      {{ message }}
    </div>
  </div>
  
  <!-- Modal Confirmation Window -->
  <div class="col-md-6" *ngIf="foundNews">
    <!-- Model Outer Layer -->
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <!-- Close Button -->
        <button type="button" name="button" class="close" data-dismiss="modal">&times;</button>
        <!-- Modal Title -->
        <h4 class="modal-title">Confirm</h4>
      </div>
  
      <!-- Modal Body -->
      <div class="modal-body">
        <p>Are you sure you would like to delete this news?</p>
      </div>
  
      <!-- Modal Footer -->
      <div class="modal-footer">
        <!-- Yes Button -->
        <button [disabled]="processing" type="button" name="button" class="btn btn-success" (click)="deleteNews()">Yes</button>
        <!-- No Button -->
        <a routerLink="/admin/news"><button [disabled]="processing" type="button" name="button" class="btn btn-danger">No</button></a>
      </div>
    </div>
  
    <br />
  
    <!-- card -->
    <div class="card card-primary">
      <!-- card Heading -->
      <div class="card-heading">
        <!-- card Title -->
        <h3 class="card-title">{{ news.title }}</h3>
      </div>
  
      <!-- card Body -->
      <div class="card-body" [froalaView]="news.body" >
        {{ news.body }}
      </div>
  
      <!-- card Footer -->
      <div class="card-footer">
        <strong>Posted by: </strong> {{ news.createdBy }}
        <br />
        <strong>Date: </strong> {{ news.createdAt | date:'MMM dd, yyyy' }}
      </div>
    </div>
  
  </div>
</div>
