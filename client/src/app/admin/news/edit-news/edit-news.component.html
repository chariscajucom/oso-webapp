<div class="container">
  <h1>Edit News</h1>
  <div class="row show-hide-message" *ngIf="message">
    <div [ngClass]="messageClass">
      {{ message }}
    </div>
  </div>

  <form (submit)="updateNewsSubmit()" *ngIf="!loading"> 
    <div class="form-group">
      <label for="Title">Title</label>
      <input type="text" name="title" placeholder="News Title" class="form-control" [(ngModel)]="news.title" [disabled]="processing"/>
    </div>
    <div class="form-group">
      <label for="Title">Body</label>
      <textarea  [froalaEditor] [(froalaModel)]="news.body" [disabled]="processing" type="text" rows="80" name="body" placeholder="News Body" class="form-control" [(ngModel)]="news.body"></textarea>
    </div>
    <a [routerLink]="['/admin/news/delete/', news._id]"><button type="button" name="button" class="btn btn-danger">Delete</button></a>
    <button type="button" name="button" class="btn btn-info" (click)="goBack()">Go Back</button>
    <button [disabled]="processing" type="submit" name="save" class="btn btn-success">Save Changes</button>
  </form>
</div>
